app-id: org.localsend.localsend_app
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
  - org.freedesktop.Sdk.Extension.llvm20
command: localsend
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  # Need to detect network info
  - --system-talk-name=org.freedesktop.NetworkManager
  - --system-talk-name=org.freedesktop.hostname1
  # Allow access to home directory, see https://github.com/localsend/localsend/issues/256
  - --filesystem=xdg-download
  # Tray indicator
  - --talk-name=org.kde.StatusNotifierWatcher
build-options:
  append-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib
modules:
  - shared-modules/intltool/intltool-0.51.json
  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
      - -DENABLE_GTKDOC=NO
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.94
        commit: 31e8bb083b307e1cc96af4874a94707727bd1e79
        x-checker-data:
          type: anitya
          project-id: 18446
          tag-template: $version
    modules:
      - name: ayatana-ido
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/AyatanaIndicators/ayatana-ido.git
            tag: 0.10.4
            commit: f968079b09e2310fefc3fc307359025f1c74b3eb
            x-checker-data:
              type: anitya
              project-id: 18445
              tag-template: $version

      - name: libayatana-indicator
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/AyatanaIndicators/libayatana-indicator.git
            tag: 0.9.4
            commit: 611bb384b73fa6311777ba4c41381a06f5b99dad
            x-checker-data:
              type: anitya
              project-id: 18447
              tag-template: $version
      - name: libdbusmenu-gtk3
        buildsystem: autotools
        build-options:
          cflags: -Wno-error
        config-opts:
          - --with-gtk=3
          - --disable-dumper
          - --disable-static
          - --enable-tests
          - --disable-gtk-doc
          - --enable-introspection=no
          - --disable-vala
        cleanup:
          - /share/gtk-doc
          - /share/libdbusmenu
        sources:
          - type: archive
            url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
            sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a

  - name: localsend_app
    buildsystem: simple
    subdir: app
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/var/lib/rustup/bin:/run/build/localsend_app/submodules/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        CARGO_HOME: /run/build/localsend_app/cargo
        RUSTUP_HOME: /var/lib/rustup
        PUB_CACHE: /run/build/localsend_app/.pub-cache
        CXXFLAGS: -Wno-error=deprecated-declarations
    build-commands:
      - flutter build linux --release --no-pub
      - install -D $BUNDLE_PATH/localsend_app /app/bin/localsend
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data

      # copy metadata files
      - desktop-file-edit --set-key=Exec --set-value='localsend %U' --set-icon="${FLATPAK_ID}"
        "org.localsend.localsend_app.desktop"
      - install -Dm644 org.localsend.localsend_app.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 org.localsend.localsend_app.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm644 assets/img/logo-512.png "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png"
      - install -Dm644 assets/img/logo-32-white.png "${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/${FLATPAK_ID}-tray.png"

    sources:
      - type: git
        url: https://github.com/localsend/localsend.git
        tag: v1.17.0
        x-checker-data:
          type: anitya
          project-id: 324117
          url-template: https://github.com/localsend/localsend/releases/download/v$version/LocalSend-$version-linux-x86-64.tar.gz
          stable-only: true
      - type: file
        path: org.localsend.localsend_app.metainfo.xml
        dest: app
      - type: file
        path: org.localsend.localsend_app.desktop
        dest: app
    modules:
      - rustup-1.84.1.json
